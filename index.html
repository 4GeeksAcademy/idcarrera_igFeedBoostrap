<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Feed Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand" href="#">
					<i class="fa-brands fa-instagram fa-lg"></i>
					<span class="navbar-brand mb-0 h1">Instagram</span>
				</a>
			</div>

			<!-- Create a new post Button -->
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button type="button" class="btn btn-success me-md-2" data-bs-toggle="modal"
					data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create a new post
				</button>

				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form>
									<div class="mb-3">
										<h2 for="message-text" class="col-form-label">Caption:</h2>
										<textarea class="form-control" id="message-text"
											placeholder="Add the caption of your post here"></textarea>
									</div>
									<div class="mb-3">
										<button class="rounded btn-light">
											<i class="fa-solid fa-camera p-1 m1"></i>
										</button>
										<button class="rounded btn-light">
											<i class="fa-solid fa-location-dot p-1 m1"></i>
										</button>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="button" class="btn btn-success">Publish</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Configuration Button -->

				<div class="dropdown-center">
					<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
						aria-expanded="false">
						<i class="fa-solid fa-gear"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#">Profile</a></li>
						<li><a class="dropdown-item" href="#">Accesibility</a></li>
						<li><a class="dropdown-item" href="#">Privacy and Data</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#">
								<font color="red">Log out</font>
							</a></li>
					</ul>
				</div>
			</div>
	</nav>

<!-- Group Post -->
	<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
				role="tab" aria-controls="home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></a>
			</button>
		</li>

<!-- Individual Post -->
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
				role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
		</li>
	</ul>

	<div class="tab-content" id="myTabContent">

		<!-- 3 Photos Group-->
		<div class="tab-pane fade show active overflow-hidden" id="home" role="tabpanel" aria-labelledby="home-tab">
			<div class="row">
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
						src="Photos/IMG-20240611-WA0016.jpg" class="img-fluid w-100" alt=""></div>
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="Photos/20230510_145107.jpg"
						class="img-fluid w-100" alt=""></div>
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
						src="Photos/IMG_20220424_131741.jpg" class="img-fluid w-100" alt=""></div>
			</div>
			<div class="row">
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="Photos/20250202_102844.jpg"
						class="img-fluid w-100" alt=""></div>
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
						src="Photos/IMG_20220424_131559.jpg" class="img-fluid w-100" alt=""></div>
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
						src="Photos/IMG_20220507_080049.jpg" class="img-fluid w-100" alt=""></div>
			</div>
			<div class="row">
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
						src="Photos/IMG_20220221_174241.jpg" class="img-fluid w-100" alt=""></div>
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
						src="Photos/IMG-20220405-WA0009.jpg" class="img-fluid w-100" alt=""></div>
				<div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
						src="Photos/FB_IMG_1612798776065.jpg" class="img-fluid w-100" alt=""></div>
			</div>
		</div>

		<!-- 1 Photo Group-->
		<div class="tab-pane fade overflow-hidden" id="profile" role="tabpanel" aria-labelledby="profile-tab">
			<div class="row my-4">
				<div class="col-6 mx-auto border rounded p-0">
					<div class="d-flex p-2">
						<div class="w-100 fs-5">Chill Time</div>
						<h6 class="align-bottom">
							<font color=grey>10h</font>
						</h6>
					</div>
					<img style="object-fit: cover;" src="Photos/IMG-20240611-WA0016.jpg" class="img-fluid w-100 col-12"
						alt="" />
					<div class="p-2">
						<div class="btn-group" role="group" aria-label="Basic outlined example">
							<button type="button" class="rounded btn-light"><i class="fa-solid fa-heart"></i></button>
							<button type="button" class="rounded btn-light"><i class="fa-solid fa-comment"></i></button>
							<button type="button" class="rounded btn-light"><i
									class="fa-solid fa-paper-plane"></i></button>
						</div>
						</br>
						<strong>305 Likes</strong>
						<p>Time for refresh and take a nap</p>
					</div>
				</div>

				<div class="row my-5">
					<div class="col-6 mx-auto border rounded p-0">
						<div class="d-flex p-2">
							<div class="w-100 fs-4">Good Gossip</div>
							<h6 class="align-bottom">
								<font color=grey>5d</font>
							</h6>
						</div>
						<img style="object-fit: cover;" src="Photos/20230510_145107.jpg" class="img-fluid w-100 col-12"
							alt="" />
						<div class="p-2">
							<div class="btn-group" role="group" aria-label="Basic outlined example">
								<button type="button" class="rounded btn-light"><i
										class="fa-solid fa-heart"></i></button>
								<button type="button" class="rounded btn-light"><i
										class="fa-solid fa-comment"></i></button>
								<button type="button" class="rounded btn-light"><i
										class="fa-solid fa-paper-plane"></i></button>
							</div>
							</br>
							<strong>264 Likes</strong>
							<p>Squirrel gossip 100/100</p>
						</div>
					</div>
				</div>

				<div class="row my-5">
					<div class="col-6 mx-auto border rounded p-0">
						<div class="d-flex p-2">
							<div class="w-100 fs-4">Look Carefully</div>
							<h6 class="align-bottom">
								<font color=grey>1w</font>
							</h6>
						</div>
						<img style="object-fit: cover;" src="Photos/IMG_20220424_131741.jpg"
							class="img-fluid w-100 col-12" alt="" />
						<div class="p-2">
							<div class="btn-group" role="group" aria-label="Basic outlined example">
								<button type="button" class="rounded btn-light"><i
										class="fa-solid fa-heart"></i></button>
								<button type="button" class="rounded btn-light"><i
										class="fa-solid fa-comment"></i></button>
								<button type="button" class="rounded btn-light"><i
										class="fa-solid fa-paper-plane"></i></button>
							</div>
							</br>
							<strong>282 Likes</strong>
							<p>Were you able to find the puppy?</p>
						</div>
					</div>
				</div>
			</div>
</body>

</html>
